<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Decorative Images -->
    <img src="./assets/left.jpg" alt="Decorative" class="left-image" />
    <img src="./assets/right.png" alt="Decorative" class="right-image" />
    <!-- Container for the To-Do List -->
    <div class="container">
      <h1>To-Do List</h1>
      <!-- Input Section to add new tasks -->
      <div class="input-section">
        <input type="text" id="task-title" placeholder="Task Title" />
        <input type="text" id="task-desc" placeholder="Task Description" />
        <button id="add-task-btn">Add Task</button>
      </div>
      <!-- The list of tasks will appear here -->
      <ul id="task-list"></ul>
    </div>
    <!-- Link to external JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
